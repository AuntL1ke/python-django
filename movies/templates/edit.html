{% extends '_layout.html' %}

{% block header %}Edit Movie{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" value={{form.name.value}} name="name" class="form-control" placeholder="Enter name">
    </div>
    <div class="mb-3">
        <label class="form-label">Year</label>
        <input type="number" value={{form.year.value}} name="year" class="form-control" placeholder="Enter year">
    </div>
   
    <button class="btn btn-success">Edit</button>

</form>

{% endblock %}
